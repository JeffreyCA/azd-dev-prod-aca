# yaml-language-server: $schema=/workspaces/azure-dev/schemas/alpha/azure.yaml.json
name: dev-prod-aca
services:
  dev-prod-aca:
    project: .
    language: python
    host: containerapp
    apiVersion: 2025-02-02-preview
infra:
  layers:
  - name: cert-layer
    path: ./infra/cert-layer
workflows:
  up:
   steps:
    - azd: provision
    - azd: provision cert-layer
    - azd: provision
    - azd: deploy
hooks:
  preprovision:
    shell: sh
    run: ./preprovision.sh
    interactive: true
